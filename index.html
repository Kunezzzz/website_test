<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Name</title>
  <!-- Import Tailwind CSS -->
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="bg-blue-500 p-4">
    <ul class="flex">
      <li class="mr-6">
        <a href="#company-info" class="text-white hover:text-gray-200 font-medium">公司简介</a>
      </li>
      <li class="mr-6">
        <a href="#services" class="text-white hover:text-gray-200 font-medium">提供的服务</a>
      </li>
      <li class="mr-6">
        <a href="#team" class="text-white hover:text-gray-200 font-medium">团队介绍</a>
      </li>
      <li class="mr-6">
        <a href="#contact" class="text-white hover:text-gray-200 font-medium">联系我们</a>
      </li>
      <li class="mr-6">
        <a href="#links" class="text-white hover:text-gray-200 font-medium">友情链接</a>
      </li>
      <li class="mr-6">
        <a href="#social" class="text-white hover:text-gray-200 font-medium">社媒平台</a>
      </li>
    </ul>
  </div>
  
  <!-- Company Info Section -->
  <div id="company-info" class="bg-gray-50 py-24">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl text-center font-bold mb-8">公司简介</h1>
      <div class="flex flex-wrap items-center">
        <div class="w-full lg:w-1/2 mb-4 lg:mb-0">
          <!-- Insert company intro image here -->
          <img src="images/company-intro.jpg" alt="Company Intro" class="w-full h-auto object-cover rounded">
        </div>
        <div class="w-full lg:w-1/2">
          <!-- Insert company intro content here -->
          <p class="text-lg leading-relaxed">
            公司简介内容.
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Services Section -->
  <div id="services" class="bg-white py-24">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl text-center font-bold mb-8">提供的服务</h1>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full lg:w-1/3 px-4">
          <!-- Insert service 1 content and image here -->
          <div class="mb-4">
            <img src="images/service-1.jpg" alt="Service 1" class="w-full h-48 object-cover rounded">
          </div>div>
          <div>
            <h3 class="text-lg font-medium">服务 1</h3>
            <p class="text-base leading-relaxed">
              服务 1 的简介内容
            </p>
          </div>
        </div>
        <div class="w-full lg:w-1/3 px-4">
          <!-- Insert service 2 content and image here -->
          <div class="mb-4">
            <img src="images/service-2.jpg" alt="Service 2" class="w-full h-48 object-cover rounded">
          </div>
          <div>
            <h3 class="text-lg font-medium">服务 2</h3>
            <p class="text-base leading-relaxed">
              服务 2 的简介内容
            </p>
          </div>
        </div>
        <div class="w-full lg:w-1/3 px-4">
          <!-- Insert service 3 content and image here -->
          <div class="mb-4">
            <img src="images/service-3.jpg" alt="Service 3" class="w-full h-48 object-cover rounded">
          </div>
          <div>
            <h3 class="text-lg font-medium">服务 3</h3>
            <p class="text-base leading-relaxed">
              服务 3 的简介内容
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Team Section -->
  <div id="team" class="bg-gray-50 py-24">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl text-center font-bold mb-8">团队介绍</h1>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full lg:w-1/3 px-4 mb-8">
          <!-- Insert team member 1 image and info here -->
          <div>
            <img src="images/team-member-1.jpg" alt="Team Member 1" class="w-full h-auto object-cover rounded">
            <h3 class="text-lg font-medium mt-4">队员 1</h3>
            <p class="text-sm">职位</p>
          </div>
        </div>
        <div class="w-full lg:w-1/3 px-4 mb-8">
          <!-- Insert team member 2 image and info here -->
          <div>
            <img src="images/team-member-2.jpg" alt="Team Member 2" class="w-full h-auto object-cover rounded">
            <h3 class="text-lg font-medium mt-4">队员 2</h3>
            <p class="text-sm">职位</p>
          </div>
        </div>
        <div class="w-full lg:w-1/3 px-4 mb-8">
          <!-- Insert team member 3 image and info here -->
          <div>
            <img src="images/team-member-3.jpg" alt="Team Member 3" class="w-full h-auto object-cover rounded">
            <h3 class="text-lg font-medium mt-4">队员 3</h3>
            <p class="text-sm">职位</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 <!-- Contact Section -->
  <div id="contact" class="bg-white py-24">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl text-center font-bold mb-8">联系我们</h1>
      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 px-4 mb-8">
          <!-- Insert contact form here -->
          <form>
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-medium mb-2">名称</label>
              <input type="text" id="name" name="name" class="w-full border border-gray-400 rounded py-2 px-3" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium mb-2">电子邮件</label>
              <input type="email" id="email" name="email" class="w-full border border-gray-400 rounded py-2 px-3" required>
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 font-medium mb-2">信息</label>
              <textarea id="message" name="message" class="w-full border border-gray-400 rounded py-2 px-3" required></textarea>
            </div>
            <div>
              <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">提交</button>
            </div>
          </form>
        </div>

        <!-- Social Section -->
        <div id="social" class="bg-gray-50 py-24"> <!-- Added bg-gray-50 to create a clear visual separation from contact section-->
          <div class="container mx-auto px-4">
            <h1 class="text-4xl text-center font-bold mb-8">社媒平台</h1>
            <div class="flex justify-center">
              <div class="mx-4">
                <img src="images/weibo.png" alt="weibo" class="w-16 h-16 object-cover rounded-full">
              </div>
              <div class="mx-4">
                <img src="images/zhihu.png" alt="zhihu" class="w-16 h-16 object-cover rounded-full">
              </div>
              <div class="mx-4">
                <img src="images/bilibili.png" alt="bilibili" class="w-16 h-16 object-cover rounded-full">
              </div>
              <div class="mx-4">
                <img src="images/xiaohongshu.png" alt="xiaohongshu" class="w-16 h-16 object-cover rounded-full">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
